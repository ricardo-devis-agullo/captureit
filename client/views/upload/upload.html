<template name="upload">
    <form>
    	<div class="ui input">
			<label for="file" class="ui icon button">
				<i class="file icon"></i>Open File
			</label>
			<input type="file" id="file" accept="image/*" style="display:none">
        </div>
        <button class="ui button" type="submit">Upload</button>
    </form>
</template>
